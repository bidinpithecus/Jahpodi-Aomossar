<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalhes da Receita</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #282c3d;
            background-position: center;
            background-size: cover;
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1d1d1d;
            padding-top: 20px;
            border-radius: 4px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            border-radius: 4px;
            margin: 4px 2px;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
            color: white;
        }

        .recipe-details {
            background-color: #1d1d1d;
            padding: 20px;
            border-radius: 4px;
        }

        .recipe-details h1 {
            margin-top: 0;
        }

        .recipe-details p {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="/home"><i class="fas fa-home"></i></a>
        <a href="/register" onclick="document.getElementById('menu-cadastro').style.display='block'">CADASTRO</a>
        <a href="/login" onclick="document.getElementById('menu-login').style.display='block'">LOGIN</a>
        <a href="javascript:void(0)" id="ButtonSair" style="display: none;">SAIR</a>
    </div>

    <div class="content">
        <div class="recipe-details" id="recipe-details">
            <!-- Recipe details will be dynamically inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const recipeId = urlParams.get('id');

            fetch(`/api/recipe/${recipeId}`)
                .then(response => response.json())
                .then(recipe => {
                    const details = document.getElementById('recipe-details');
                    details.innerHTML = `
                        <h1>${recipe.title}</h1>
                        <p>${recipe.description}</p>
                        <p><strong>Data de Criação:</strong> ${new Date(recipe.creation_date).toLocaleString()}</p>
                        <p><strong>Modo de Preparo:</strong></p>
                        <p>${recipe.directions}</p>
                    `;
                });
        });
    </script>
</body>

</html>
