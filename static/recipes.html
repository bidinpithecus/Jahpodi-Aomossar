<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Receitas</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #282c3d;
            background-position: center;
            background-size: cover;
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1d1d1d;
            padding-top: 20px;
            border-radius: 4px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            border-radius: 4px;
            margin: 4px 2px;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }

        .recipe-list {
            list-style-type: none;
            padding: 0;
        }

        .recipe-list li {
            background-color: #1d1d1d;
            margin: 10px 0;
            padding: 15px;
            border-radius: 4px;
        }

        .recipe-list a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .recipe-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="/home"><i class="fas fa-home"></i></a>
        <a href="/register" onclick="document.getElementById('menu-cadastro').style.display='block'">CADASTRO</a>
        <a href="/login" onclick="document.getElementById('menu-login').style.display='block'">LOGIN</a>
        <a href="javascript:void(0)" id="ButtonSair" style="display: none;">SAIR</a>
    </div>

    <div class="content">
        <h1 style="color: white;">Lista de Receitas</h1>
        <ul class="recipe-list" id="recipe-list">
            <!-- Recipes will be dynamically inserted here -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/list_recipes')
                .then(response => response.json())
                .then(data => {
                    const recipeList = document.getElementById('recipe-list');
                    data.forEach(recipe => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = `/recipe.html?id=${recipe.id}`;
                        a.textContent = recipe.title;
                        li.appendChild(a);
                        recipeList.appendChild(li);
                    });
                });
        });
    </script>
</body>

</html>
